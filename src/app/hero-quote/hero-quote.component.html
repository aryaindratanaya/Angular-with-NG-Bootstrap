    <figure>
      <blockquote class="blockquote">
        <p>{{ quote }}</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Your hero, <cite title="{{ name }}">{{ name }}</cite>
      </figcaption>
    </figure>
  </div>
</div>
